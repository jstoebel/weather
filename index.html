<html class="full">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<!-- Page Content -->
	<!-- reveal content when ajax is done -->
	<div class="container">		
	    <div class="row">
	        <div class="col-md-4 col col-sm-12">
				<div class="well stat">
					<span id="city"></span>	            
	            </div>
	        </div>
	        <div class="col-md-4 col col-sm-12">
				<div id="temp-well" class="well stat">
	
					<img id="icon" src="">

					<span id="temp"></span>	            
	            </div>
	        </div>
	        <div class="col-md-4 col col-sm-12 clearfix">
				<div class="well stat clearfix">
					<span id="descrip" class="clearfix"></span>	            
	            </div>
	        </div>
	    </div>
	    <!-- /.row -->
		
</body>	

</html>
